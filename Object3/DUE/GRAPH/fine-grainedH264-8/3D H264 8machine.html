<!DOCTYPE html>
<html lang="en">
<head>

	<script src="https://code.highcharts.com/highcharts.js"></script>

	<style type="text/css">
		#container {
		    height: 400px;
		    min-width: 310px;
		    max-width: 800px;
		    margin: 0 auto;
		}
	</style>
</head>
<body>

	<div id="container" style="height: 400px"></div>

</body>
<script type="text/javascript">
	// Give the points a 3D feel by adding a radial gradient
	Highcharts.getOptions().colors = $.map(Highcharts.getOptions().colors, function (color) {
	    return {
	        radialGradient: {
	            cx: 0.4,
	            cy: 0.3,
	            r: 0.5
	        },
	        stops: [
	            [0, color],
	            [1, Highcharts.Color(color).brighten(-0.2).get('rgb')]
	        ]
	    };
	});

	// Set up the chart
	var chart = new Highcharts.Chart({
	    chart: {
	        renderTo: 'container',
	        margin: 100,
	        type: 'scatter',
	        options3d: {
	            enabled: true,
	            alpha: 10,
	            beta: 30,
	            depth: 250,
	            viewDistance: 8,
	            fitToPlot: false,
	            frame: {
	                bottom: { size: 1, color: 'rgba(0,0,0,0.02)' },
	                back: { size: 1, color: 'rgba(0,0,0,0.04)' },
	                side: { size: 1, color: 'rgba(0,0,0,0.06)' }
	            }
	        }
	    },
	    title: {
	        text: ''
	    },
	    subtitle: {
	        text: ''
	    },
	    // plotOptions: {
	    //     scatter: {
	    //         width: 10,
	    //         height: 10,
	    //         depth: 10
	    //     }
	    // },
	    yAxis: {
	        min: null,
	        max: null,
	        gridLineColor: "#cccccc",
	        title: {
	            text: 'workload',
	            align: 'middle',
	            style: {
	            	"font-size": "20px",
	            }
	        },
	    },
	    xAxis: {
	        min: null,
	        max: null,
	        gridLineWidth: 1,
	        gridLineColor: "#cccccc",
	        title: {
	            text: 'makespan',
	            align: "middle",
	            style: {
	            	"font-size": "20px",
	            }
	        },
	    },
	    zAxis: {
	        min: null,
	        max: null,
	        showFirstLabel: false,
	        gridLineWidth: 1,
	        gridLineColor: "#cccccc",
	        title: {
	            text: 'energy',
	            align: "middle",
	            style: {
	            	"font-size": "20px",
	            }
	        },
	    },
	    legend: {
	        enabled: true
	    },
	    series: [{
	        name: 'MOHA',
	        // colorByPoint: true,
	        color: 'rgb(251, 118, 123)',
	        data: [[44847.00,288.00,141394.94],
[44416.00,459.50,140961.06],
[54127.00,162.50,151919.82],
[41672.00,610.50,137513.05],

[41662.00,835.00,137458.63],]

[50646.00,723.50,145745.57],
[48116.00,4482.00,142399.03],

[48638.00,3203.50,142999.14],]
	    }],
	    credits: {
		     enabled: false
		}
	});


	// Add mouse events for rotation
	$(chart.container).on('mousedown.hc touchstart.hc', function (eStart) {
	    eStart = chart.pointer.normalize(eStart);

	    var posX = eStart.pageX,
	        posY = eStart.pageY,
	        alpha = chart.options.chart.options3d.alpha,
	        beta = chart.options.chart.options3d.beta,
	        newAlpha,
	        newBeta,
	        sensitivity = 5; // lower is more sensitive

	    $(document).on({
	        'mousemove.hc touchdrag.hc': function (e) {
	            // Run beta
	            newBeta = beta + (posX - e.pageX) / sensitivity;
	            chart.options.chart.options3d.beta = newBeta;

	            // Run alpha
	            newAlpha = alpha + (e.pageY - posY) / sensitivity;
	            chart.options.chart.options3d.alpha = newAlpha;

	            chart.redraw(false);
	        },
	        'mouseup touchend': function () {
	            $(document).off('.hc');
	        }
	    });
	});
	</script>
</html>
